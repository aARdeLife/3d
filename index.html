<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs="trackingMethod: best;">
        <a-assets>
            <a-asset-item id="model" src="https://raw.githubusercontent.com/aARdeLife/XRAI/96a933e3898729821ae8e9790a48dfd7c9c33b6d/pol.glb"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity gltf-model="#model" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 180 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
